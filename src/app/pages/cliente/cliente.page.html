<app-header titulo="Usuarios"> </app-header>

<ion-content>

    <ion-searchbar placeholder="buscar por nombre" class="ion-no-border" animated (ionChange)="onSearchChange($event, client)">
    </ion-searchbar>

    <ion-list #lista>

        <ion-item-sliding *ngFor="let item of client | async | filtro:textSearch">

            <ion-item (click)="onClick(item)">
                <ion-label>
                    <h3>{{item.name}} </h3>
                    <p> {{item.email}} </p>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="mascota(item.id)">
                    <ion-icon slot="icon-only" name="add"></ion-icon>
                    Mascota
                </ion-item-option>
                <ion-item-option color="tertiary" (click)="paseo(item.id)">
                    <ion-icon slot="icon-only" name="walk"></ion-icon>
                    Paseo
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
