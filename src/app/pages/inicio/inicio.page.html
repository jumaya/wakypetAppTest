<ion-header no-border>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-menu-button color="primary" menu="primerMenu">
            </ion-menu-button>
        </ion-buttons>
        <ion-title color="primary">Inicio</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail>
            <ion-icon slot="start" [name]="c.icon" color="primary">
            </ion-icon>
            <ion-label>{{ c.name }}</ion-label>
        </ion-item>

    </ion-list>


</ion-content>
