<ion-header no-border [ngClass]="ocultar">
    <ion-toolbar>
        <img src="/assets/slides/user-6.svg" class="avatar animated fadeIn">
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-toolbar>
        <ion-buttons slot="secondary">
            <ion-button>
                <a color="medium" routerLink="/inicio"> <small>  saltar  </small> </a>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>

    <ion-slides pager="true" class="slide-full">

        <ion-slide *ngFor="let slide of slides">

            <ion-card mode="ios">

                <img [src]="slide.img" class="slide-image">

                <ion-card-header>
                    <ion-card-title> {{ slide.titulo }} </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    {{ slide.desc }}
                </ion-card-content>

            </ion-card>

        </ion-slide>

        <ion-slide>

            <ion-button class="top-20" expand="full" (click)="onClick()" color="primary">
                Comenzar!
            </ion-button>

        </ion-slide>

    </ion-slides>



</ion-content>
